<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.0.2-dist/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.14/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Deposit money</h1>
        </div>
        <div class="col-lg-6  header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>
    <div class="content">
        <form method="post" th:object="${deposit}">
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label class="fw-bolder">Customer Id</label>
                    <input type="text" class="form-control" th:field="*{customer.id}" readonly>
                </div>
                <div class="col-lg-6">
                    <label class="fw-bolder">Full name</label>
                    <input type="text" class="form-control" th:field="*{customer.fullName}" readonly>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label class="fw-bolder">Current Balance ($)</label>
                    <input type="text" class="form-control" th:field="*{customer.balance}" readonly>
                </div>
                <div class="col-lg-6">
                    <label class="fw-bolder">Transaction Amount ($)</label>
                    <input type="text" class="form-control" name="transactionAmount">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer class="alert">
    <div class="container">
        <div class="error-area">
            <th:block th:if="${hasError} == true">
                <ul>
                    <li class="alert alert-danger" th:each="err : ${#fields.errors('deposit.*')}" th:text="${err}"></li>
                </ul>
            </th:block>
        </div>
    </div>
</footer>

<th:block th:replace="layout/script" />
</body>
</html>
