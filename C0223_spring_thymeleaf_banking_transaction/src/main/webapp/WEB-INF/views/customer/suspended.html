<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.0.2-dist/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.14/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Suspended</h1>
        </div>
        <div class="col-lg-6  header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>
    <div class="content">
        <form method="post" autocomplete="off" th:object="${currentCustomer}">
            <div class="row mt-3">
                <input th:type="hidden" name="id" th:field="*{id}">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="name"
                           th:value="*{fullName}" th:field="*{fullName}" readonly>
                </div>
                <div hidden="true" class="col-md-6 mb-3">
                    <label for="balance" class="form-label">Balance</label>
                    <input type="text" class="form-control" id="balance" name="balance"
                           th:value="*{balance}" th:field="*{balance}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:value="*{email}" th:field="*{email}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone"
                           th:value="*{phone}" th:field="*{phone}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                           th:value="*{address}" th:field="*{address}" readonly>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-danger">
                <i class="fas fa-ban"></i>
                Suspend
            </button>
        </form>
    </div>
</div>


<th:block th:replace="layout/script"/>
</body>
</html>
