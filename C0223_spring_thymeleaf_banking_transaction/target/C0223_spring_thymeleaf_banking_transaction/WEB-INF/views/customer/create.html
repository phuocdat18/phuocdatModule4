<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.0.2-dist/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.14/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Create of customer</h1>
        </div>
        <div class="col-lg-6  header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>
    <div class="content">
        <form method="post">
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label class="fw-bolder">Full name</label>
                    <input type="text" class="form-control" name="fullName">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bolder">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label class="fw-bolder">Phone</label>
                    <input type="tel" class="form-control" name="phone">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bolder">Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-plus-circle"></i>
                        Create
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer class="alert">
    <div class="container">
        <div class="error-area">
            <th:block th:if="${hasError} == true">
                <ul>
                    <li class="alert alert-danger" th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                </ul>
            </th:block>
            <th:block th:if="${notValid} == true">
                <ul>
                    <li class="alert alert-danger" th:text="${message}"></li>
                </ul>
            </th:block>
        </div>
    </div>
</footer>
</body>
</html>
