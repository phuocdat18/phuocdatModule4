<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List customer</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.0.2-dist/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.14/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Edit of customer</h1>
        </div>
        <div class="col-lg-6  header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>
    <div class="content">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Full name</th>
                <th>CustomerId</th>
                <th>Update At</th>
                <th>Transaction Amount</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="customer : ${deposit}">
                <tr>
                    <td th:text="${}" class="text-center"></td>
                    <td th:text="${customer.fullName}"></td>
                    <td th:text="${customer.customerId}" class="text-center"></td>
                    <td th:text="${customer.updateAt}" class="text-center"></td>
                    <td th:text="${customer.transactionAmount}"></td>
                    <td th:text="${customer.balance}" class="text-end num-space"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<th:block th:replace="layout/script"/>
</body>
</html>
