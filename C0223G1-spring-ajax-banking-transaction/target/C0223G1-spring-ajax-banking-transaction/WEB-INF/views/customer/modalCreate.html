<th:block th:fragment="modalCreatte">
  <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <form method="post" id="frmCreate">
        <span id="create-result"> </span>
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="exampleModalLabel">Model Create</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="fullNameCre">Full Name</label>
                <input type="text" id="fullNameCre" class="form-control">
              </div>
              <div class="col-lg-6">
                <label for="emailCre">Email</label>
                <input type="email" id="emailCre" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="phoneCre">Phone</label>
                <input type="tel" id="phoneCre" class="form-control">
              </div>
              <div class="col-lg-6">
                <label for="addressCre">Address</label>
                <input type="text" id="addressCre" class="form-control">
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnCreate">
            <i class="fas fa-plus"></i>
            Save changes
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
</th:block>
