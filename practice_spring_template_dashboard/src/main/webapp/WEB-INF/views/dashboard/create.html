<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="layout/head :: head-1"/>
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">


    <!-- Sidebar Start -->
    <th:block th:replace="layout/head :: head-2"/>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <th:block th:replace="layout/head :: head-3"/>
        <!-- Navbar End -->
        <h3 style="margin: 15px">Create Customers</h3>

        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-12">
                    <div class="bg-secondary rounded h-100 p-4">
                        <form th:object="${customer}" method="post">
                            <div class="row mt-2">
                                <div class="col-2">
                                    <label for="fullName">Name</label>
                                </div>
                                <div class="col-9">
                                    <input style="background-color: white" type="text" name="fullName" id="fullName"
                                           class="form-control" placeholder="fullName">
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-2">
                                    <label for="email">Email</label>
                                </div>
                                <div class="col-9">
                                    <input style="background-color: white" type="text" name="email" id="email"
                                           class="form-control" placeholder="Email">
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-2">
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="col-9">
                                    <input style="background-color: white" type="tel" name="phone" id="phone"
                                           class="form-control" placeholder="Phone">
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-2">
                                    <label for="address">Address</label>
                                </div>
                                <div class="col-9">
                                    <input style="background-color: white" type="text" name="address" id="address"
                                           class="form-control" placeholder="Address">
                                </div>
                            </div>

                            <div hidden="true" class="row mt-2">
                                <div class="col-2">
                                    <label for="balance">Balance</label>
                                </div>
                                <div class="col-9">
                                    <input style="background-color: white" type="number" name="balance" id="balance"
                                           class="form-control" value="0">
                                </div>
                            </div>


                            <div class="row mt-2">
                                <div class="col-2">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${success}">
            <script>
                window.onload = function (){
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Tạo khách hàng thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }
            </script>
        </div>

        <!-- Footer Start -->
        <th:block th:replace="layout/footer :: footer-2"/>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->

<th:block th:replace="layout/footer :: footer-1"/>
<!-- Template Javascript -->

</body>

</html>
