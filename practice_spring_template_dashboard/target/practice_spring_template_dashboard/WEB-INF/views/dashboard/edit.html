<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <th:block th:replace="layout/head :: head-1" />
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">


  <!-- Sidebar Start -->
  <th:block th:replace="layout/head :: head-2" />
  <!-- Sidebar End -->

  <div class="content">
    <!-- Navbar Start -->
    <th:block th:replace="layout/head :: head-3"/>
    <!-- Navbar End -->
    <h3 style="margin: 15px">Customers</h3>

    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
          <div class="bg-secondary rounded h-100 p-4">
            <h6 class="mb-4">Edit Customer</h6>
            <div>
              <form th:object="${customer}" method="post">
                <div class="row mt-2">
                  <div class="col-2">
                    <label for="name">Name</label>
                  </div>
                  <div class="col-9">
                    <input style="background-color: white" type="text" class="form-control" id="name" th:field="*{fullName}">
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-2">
                    <label for="email">Email</label>
                  </div>
                  <div class="col-9">
                    <input style="background-color: white" type="text" class="form-control" id="email" th:field="*{email}">
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-2">
                    <label for="phone">Phone</label>
                  </div>
                  <div class="col-9">
                    <input style="background-color: white" type="tel" class="form-control" id="phone" th:field="*{phone}">
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-2">
                    <label for="address">Address</label>
                  </div>
                  <div class="col-9">
                    <input style="background-color: white" type="text" class="form-control" id="address" th:field="*{address}">
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-2">
                    <label for="balance">Balance</label>
                  </div>
                  <div hidden="true" class="col-9">
                    <input style="background-color: white" type="number" class="form-control" id="balance" th:field="*{balance}">
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-success">Update</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:if="${success}">
      <script>
        window.onload = function (){
          Swal.fire({
            position: 'top-end',
            icon: 'success',
            title: 'Cập nhật thông tin khách hàng thành công',
            showConfirmButton: false,
            timer: 1500
          })
        }
      </script>
    </div>
    <!-- Footer Start -->
    <th:block th:replace="layout/footer :: footer-2"/>
    <!-- Footer End -->
  </div>

  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>



<th:block th:replace="layout/footer :: footer-1" />
</body>

</html>
