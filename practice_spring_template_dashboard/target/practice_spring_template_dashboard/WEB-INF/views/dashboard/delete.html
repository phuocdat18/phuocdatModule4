<!DOCTYPE html>
<html lang="en">

<head>
  <th:block th:replace="layout/head :: head-1" />
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">


  <!-- Sidebar Start -->
  <th:block th:replace="layout/head :: head-2" />
  <!-- Sidebar End -->


  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <th:block th:replace="layout/head :: head-3" />

    <h3 style="margin: 15px">Customers</h3>
    <!-- Navbar End -->
    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
          <div class="bg-secondary rounded h-100 p-4">
            <h6 class="mb-4">Delete Customer</h6>
            <div>
              <form th:object="${customer}" method="post">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control" id="name" th:field="*{fullname}">
                  </div>
                  <div class="col-lg-6">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <label for="address">address</label>
                    <input type="tel" class="form-control" id="address" th:field="*{phone}">
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-success">Remove</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:if="${success}">
      <script>
        window.onload = function (){
          Swal.fire({
            position: 'center',
            icon: 'success',
            title: 'Xóa khách hàng thành công',
            showConfirmButton: false,
            timer: 1500
          })
        }
      </script>
    </div>

    <!-- Footer Start -->
    <th:block th:replace="layout/footer :: footer-2" />
    <!-- Footer End -->
  </div>
  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<th:block th:replace="layout/footer :: footer-1" />
</body>

</html>
