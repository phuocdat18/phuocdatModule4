    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
    <th:block th:replace="/customers/layout/head :: head"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Create customer</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light">
                    <i class="fa-solid fa-bars"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <form method="post" autocomplete="off" th:object="${newCustomer}">
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="name" th:field="*{full_name}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phone" name="phone" th:field="*{phone}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <i class="fa-solid fa-plus"></i>
                Create
            </button>
        </form>
    </div>
</div>


<th:block th:replace="/customers/layout/operation-status :: operation-status"></th:block>

<th:block th:replace="/customers/layout/script :: script"></th:block>
</body>
</html>
